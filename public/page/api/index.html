<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abyss API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      color: #00f6ff;
      text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff, 0 0 40px #00f6ff;
      margin-bottom: 30px;
      letter-spacing: 3px;
      animation: glow 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff; }
      to { text-shadow: 0 0 20px #00f6ff, 0 0 60px #00f6ff; }
    }

    .button {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1rem;
      color: #00f6ff;
      text-decoration: none;
      border: 2px solid #00f6ff;
      border-radius: 10px;
      position: relative;
      transition: 0.3s ease-in-out;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 15px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 2px solid #00f6ff;
      border-radius: 12px;
      opacity: 0;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .button:hover {
      background: #00f6ff;
      color: #000;
      box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff;
    }

    .button:hover::before {
      opacity: 1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #00f6ff, 0 0 10px #00f6ff; }
      50% { box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff; }
      100% { box-shadow: 0 0 5px #00f6ff, 0 0 10px #00f6ff; }
    }

    .grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 246, 255, 0.08) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(0, 246, 255, 0.08) 1px, transparent 1px);
      animation: moveGrid 12s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .services {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00f6ff;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 246, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #00f6ff, 0 0 50px #00f6ff;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00f6ff;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <h1>Welcome to Abyss API Service</h1>

  <div class="services">
    <div class="card">
      <h2>Translate API</h2>
      <p>تحويل النصوص لأي لغة بدقة عالية.</p>
      <a href="https://api-abyss.vercel.app/api/tr" class="button">Try Now</a>
    </div>
    <div class="card">
      <h2>Download API</h2>
      <p>تحميل فيديوهات وصوتيات بسهولة وسرعة.</p>
      <a href="#" class="button">Explore</a>
    </div>
    <div class="card">
      <h2>Security Tools</h2>
      <p>أدوات فحص الروابط والملفات لحماية المستخدمين.</p>
      <a href="#" class="button">Check</a>
    </div>
    <div class="card">
      <h2>AI Services</h2>
      <p>تحليل النصوص والردود باستخدام تقنيات الذكاء الاصطناعي.</p>
      <a href="#" class="button">Use AI</a>
    </div>
  </div>
</body>
</html>
